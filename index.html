<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Buscador de Películas</title>
</head>
<body>
  <header>
    <h1>Buscador de Películas</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Buscar películas">
      <button id="search-button">Buscar</button>
    </div>
    <div class="filter-sort">
      <select id="genre-filter">
        <option value="">Todos los géneros</option>
        <option value="28">Acción</option>
        <option value="35">Comedia</option>
        <option value="18">Drama</option>
      </select>
      <select id="sort-by">
        <option value="popularity.desc">Popularidad (descendente)</option>
        <option value="vote_average.desc">Calificación (descendente)</option>
        <option value="release_date.desc">Fecha de Lanzamiento (descendente)</option>
      </select>
    </div>
  </header>
  <main>
    <div class="movie-list" id="movie-list"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
